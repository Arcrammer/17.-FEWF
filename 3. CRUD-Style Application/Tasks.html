<div ng-controller="TaskViewController">
  <form method="post" class="additionForm">
    <input class="form-control" type="text" ng-model="name" placeholder="Create a new task...">
    <input class="form-control" type="date" ng-model="time">
    <button class="btn btn-success" ng-click="addTaskNamed(name, time)">Create</button>
  </form>
  <ul class="list">
    <li ng-repeat="task in tasks track by $index">
      <span class="left">{{ task.description }}</span>
  <span class="right date">{{ task.byTime }}</span>
      <span class="right short hidden">
        <button class="btn btn-danger subtraction-button" ng-click="removeTask(task.description)">Delete</button>
      </span>
    </li>
  </ul> <!-- .list -->
</div>
